<!DOCTYPE html>
<html>
<head>
  <style>
    /* Set the iframe to cover the entire viewport */
    body, html {
      height: 100%;
      margin: 0;
    }

    /* Style the iframe element */
    #myIframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove the border to match your style */
    }
  </style>
</head>
<body>
  <iframe id="myIframe" src="https://www.solarsystemscope.com/iframe"></iframe>
</body>
</html>
